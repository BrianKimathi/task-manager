apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:5dea668282e2bb82ecc2636360b61f1b30e6bc04
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
