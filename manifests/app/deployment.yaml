apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:2b9f8a4f84f1486136a2e92e0bb697eb1f26ccdb
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
