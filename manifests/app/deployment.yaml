apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:ea49fb40bb6ecca2939765fc1add63434530f65c
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
