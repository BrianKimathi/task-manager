apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:6e1872f0b60b9947c8840d978e4f58129154ca7f
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
