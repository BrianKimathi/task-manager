apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:d037b1e6117333a85a6668e3fd4cca0d7c9d978d
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
