apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:dfd9b780e75f981c040b6aefea751b64db7f24b2
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
