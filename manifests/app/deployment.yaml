apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:a7efad879c5b3c7d23020da18aa99002bd8be52a
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
