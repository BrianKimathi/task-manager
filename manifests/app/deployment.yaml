apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:3eacc8a7eadf4d55adef5116e60f7ebf9bc3f9f4
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
