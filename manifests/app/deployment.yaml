apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:55ec02228d1e7a266e6a2ae66548217238d03e97
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
