apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:9b4d78fa4befdfcc95d5b466b428fc7d231c90e4
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
