apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:4387e736cec6a728894483348beedabb13185e2b
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
