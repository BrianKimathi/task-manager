apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:5e642646093f081aefb72b5cc1a11cd863cae0e1
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
