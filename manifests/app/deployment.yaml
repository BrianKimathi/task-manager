apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:f07b8b5f974c24479c2e9b8f4079931bc1cb9f77
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
