apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:e80c3543fbef987b83c7d67d1a193ea9fb385a51
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
