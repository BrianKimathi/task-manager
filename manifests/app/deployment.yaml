apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:c5c28cf6499edc062eac434adc71c242c706d682
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
