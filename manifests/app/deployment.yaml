apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: app
          image: briankimathi/task-manager:7de262755c83f1a4f4d270f70936c77e338e78f1
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-secret
