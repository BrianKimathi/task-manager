name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        working-directory: .
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: .
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/task-manager:$IMAGE_TAG
          
    deploy-app:
      needs: build-and-push
      runs-on: self-hosted

      steps:
        - name: Installing Argo CD CLI in Runner
          run: |
            curl -ksSL -o argocd-linux-amd64 https://argocd-server.argocd/download/argocd-linux-amd64
            sudo chmod 755 argocd-linux-amd64
            sudo mv ./argocd-linux-amd64 /usr/local/bin/argocd
        - name: Sync argocd application
          run: |
            argocd login argocd-server.argocd \
              --insecure \
              --grpc-web \
              --username admin \
              --password ${{ secrets.ARCOCD_PASSWORD }}
        - name: Sync argocd application
          run: |
            argocd app sync task-manager