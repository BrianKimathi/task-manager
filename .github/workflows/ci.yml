name: CI Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        working-directory: .
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          file: ./Dockerfile
          tags: briankimathi/task-manager:${{ github.sha }}
          push: true

      - name: Updating image tag inside manifest files
        run: |
          pip install yq
          yq -Yi '.spec.template.spec.containers[0].image = "briankimathi/task-manager:${{ github.sha }}"' ./manifests/app/deployment.yaml

      - name: Commit and Push the code
        run: |
          git config user.name "Brian Kimathi"
          git config user.email "kimathibrian71@gmail.com"
          git add manifests/app/deployment.yaml
          git commit -m "Updating image tag inside manifest using actions"
          git push origin main

  deploy-app:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Installing Argo CD CLI in Runner
        run: |
          curl -ksSL -o argocd-linux-amd64 https://argocd-server.argocd/download/argocd-linux-amd64
          sudo chmod 755 argocd-linux-amd64
          sudo mv ./argocd-linux-amd64 /usr/local/bin/argocd

      - name: Login via argocd cli
        run: |
          argocd login https://98.86.178.34:30090 \
            --insecure \
            --grpc-web \
            --username admin \
            --password ${{ secrets.ARCOCD_PASSWORD }}]
          

      - name: Sync argocd application
        run: |
          argocd app sync task-manager